<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>員工</h1>
      </div>
      <!--<div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">DataTables</li>
        </ol>
      </div>-->
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div>
              <!--<h3 class="card-title">
                DataTable with default features
              </h3>-->
              <div class="float-sm-right">
                <a routerLink="add" class="btn btn-sm btn-success mb-2">新增</a>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="dataTables_wrapper dt-bootstrap4">
              <div class="row mb-3">
                <div class="col-sm-12 col-md-6">
                  <div id="example1_filter" class="form-inline">
                    <div class="input-group input-group-sm mr-2">
                      <label>
                        姓名<input type="text" [(ngModel)]="form.userName" class="form-control" />
                      </label>
                      <span class="input-group-append">
                        <button class="btn btn-secondary" (click)="form.userName = ''"><i class="fas fa-times"></i></button>
                      </span>
                    </div>
                    <button type="button" (click)="search()" class="btn btn-primary">搜尋</button>
                  </div>
                  
                </div>
              </div>
              <div class="row">
                <table id="user" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>User ID</th>
                      <th>Username</th>
                      <th>Sex</th>
                      <th>Sex</th>
                      <th>Rank</th>
                      <th>Level</th>
                      <th style="width: 10%"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of items">
                      <td>{{item.userId}}</td>
                      <td>{{item.username}}</td>
                      <td>{{item.sex}}</td>
                      <td>{{item.sexString}}</td>
                      <td>{{item.rank}}</td>
                      <td>{{item.level}}</td>
                      <td style="white-space: nowrap">
                        <a routerLink="edit/{{item.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                        <button (click)="deleteUser(item.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="item.isDeleting">
                          <span *ngIf="item.isDeleting" class="spinner-border spinner-border-sm"></span>
                          <span *ngIf="!item.isDeleting">Delete</span>
                        </button>
                      </td>
                    </tr>
                    <tr *ngIf="!items">
                      <td colspan="7" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                      </td>
                    </tr>
                  </tbody>
                  <!--<tfoot>
        <tr>
          <th>Rendering engine</th>
          <th>Browser</th>
          <th>Platform(s)</th>
          <th>Engine version</th>
          <th>CSS grade</th>
        </tr>
      </tfoot>-->
                </table>

              </div>
            </div>
          </div>
          <div class="card-footer pb-0 pt-3">
            <app-pagination *ngIf="items"
                            [(items)]="items"
                            [page]="form.page"
                            [pageSize]="form.rows"
                            [maxPages]="form.totalPages"
                            [totalCount]="form.totalCount"
                            (changePage)="onChangePage($event)"></app-pagination>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div>
</section>
