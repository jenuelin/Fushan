<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">員工資料</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">編號</label>
                <input type="text" formControlName="userID" class="form-control" id="userID" placeholder="Enter 編號">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">姓名</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter 姓名">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <!-- checkbox -->
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" formControlName="sex" value="0" type="radio" name="sex" checked>
                      <label class="form-check-label">女</label>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <!-- radio -->
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" formControlName="sex" value="1" type="radio" name="sex">
                      <label class="form-check-label">男</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <!-- select -->
                  <div class="form-group">
                    <label>部門</label>
                    <select class="form-control">
                      <option>option 1</option>
                      <option>option 2</option>
                      <option>option 3</option>
                      <option>option 4</option>
                      <option>option 5</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Select Disabled</label>
                    <select class="form-control" disabled>
                      <option>option 1</option>
                      <option>option 2</option>
                      <option>option 3</option>
                      <option>option 4</option>
                      <option>option 5</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">性別</label>
                <input type="text" formControlName="sex" class="form-control" id="sex" placeholder="Enter 性別">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">部門</label>
                <input type="text" formControlName="department" class="form-control" id="department" placeholder="Enter 部門">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">性別</label>
                <input type="text" formControlName="sex" class="form-control" id="sex" placeholder="性別">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="exampleInputFile">
                    <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="">Upload</span>
                  </div>
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
