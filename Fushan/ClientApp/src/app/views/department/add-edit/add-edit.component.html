<h1 *ngIf="isAddMode">新增部門資料</h1>
<h1 *ngIf="!isAddMode">修改部門資料</h1>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">部門資料</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">編號</label>
                <input type="text" formControlName="departmentId" class="form-control" id="departmentId" placeholder="Enter 編號">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">部門名稱</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter 部門名稱">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Memo</label>
                <input type="text" formControlName="memo" class="form-control" id="memo" placeholder="Enter memo">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
