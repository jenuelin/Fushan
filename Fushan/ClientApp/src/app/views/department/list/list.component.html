<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>部門</h1>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div>
              <div class="float-sm-right">
                <a routerLink="add" class="btn btn-sm btn-success mb-2">新增</a>
              </div>

            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="department" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>編號</th>
                  <th>名稱</th>
                  <th>上層部門</th>
                  <th>狀態</th>
                  <th style="width: 10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td>{{item.departmentId}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.upperDepartmentName}}</td>
                  <td>{{item.status}}</td>
                  <td style="white-space: nowrap">
                    <a routerLink="edit/{{item.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteDepartments(item)" class="btn btn-sm btn-danger" [disabled]="item.isDeleting">
                      <span *ngIf="item.isDeleting" class="spinner-border spinner-border-sm"></span>
                      <span *ngIf="!item.isDeleting">Delete</span>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!items">
                  <td colspan="7" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                  </td>
                </tr>
              </tbody>
              <!--<tfoot>
                <tr>
                  <th>Rendering engine</th>
                  <th>Browser</th>
                  <th>Platform(s)</th>
                  <th>Engine version</th>
                  <th>CSS grade</th>
                </tr>
              </tfoot>-->
            </table>
          </div>
          <div class="card-footer pb-0 pt-3">
            <app-pagination *ngIf="items"
                            [items]="items"
                            [pageSize]="form.rows"
                            [maxPages]="form.totalPages"
                            [totalCount]="form.totalCount"
                            (changePage)="onChangePage($event)"></app-pagination>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div>
</section>
