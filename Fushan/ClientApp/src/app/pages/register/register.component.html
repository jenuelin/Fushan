<div class="register-box">
  <div class="register-logo">
    <a [routerLink]="['/']"><b>Fushan</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">註冊</p>

      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="input-group mb-3">
          <input formControlName="username"
                 id="username"
                 type="text"
                 class="form-control"
                 placeholder="Full name" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div *ngIf="username.invalid && submitted"
             class="alert alert-danger">

          <div *ngIf="username.errors.required">
            Name 必填.
          </div>
        </div>
        <div class="input-group mb-3">
          <input formControlName="email"
                 type="email"
                 class="form-control"
                 placeholder="Email" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div *ngIf="email.invalid && submitted"
             class="alert alert-danger">

          <div *ngIf="email.errors.required">
            Email 必填.
          </div>
        </div>
        <div class="input-group mb-3">
          <input formControlName="password"
                 type="password"
                 class="form-control"
                 placeholder="Password" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div *ngIf="password.invalid && submitted"
             class="alert alert-danger">

          <div *ngIf="password.errors.required">
            Password 必填.
          </div>
        </div>
        <div class="input-group mb-3">
          <input formControlName="retypePassword"
                 type="password"
                 class="form-control"
                 placeholder="Retype password" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div *ngIf="registerForm.hasError('equals') && submitted"
             class="alert alert-danger">

          <div>密碼必須相同</div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="icheck-primary">
              <input formControlName="terms"
                     type="checkbox"
                     id="agreeTerms"
                     name="terms"
                     value="agree" />
              <label for="agreeTerms">
                I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-5">
            <button type="submit" class="btn btn-primary btn-block">
              <span *ngIf="goRegister" class="spinner-border spinner-border-sm"></span>
              <span *ngIf="!goRegister">註冊</span>              
            </button>
          </div>
          <!-- /.col -->
        </div>
        <div *ngIf="submitted && !terms.value"
             class="alert alert-danger">
          請勾選.
        </div>
      </form>

      <!--<div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div>-->

      <a [routerLink]="['/login']" class="text-center"
        >已經有帳號</a
      >
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.card -->
</div>
